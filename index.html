<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote">
            <h1 class="random-quote" id="quote">If you look at what you have in life, you'll always have more. If you look at what
                you don't have in life, you'll never have enough.</h1>
            <button class="author-btn" id="author">Author</button>
        </div>
        <button class="btn" onclick="generateQuote()">Generate Quote</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
